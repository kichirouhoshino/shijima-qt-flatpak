app-id: app.getshijima.shijima-qt
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: shijima-qt
# separate-locales: false # Uncomment when using Method 2
finish-args:
  - --device=dri
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --env=QT_QPA_PLATFORM=xcb # Mostly to suppress the Qt error, but not needed
  # Needed for the program to work, else it will throw the error "No window observer backend available".
  # This is a huge security risk of course. Until I can isolate what specific talk name it needs, this will do for now.
  - --socket=session-bus

modules:
  - name: shijima-qt
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/pixelomer/Shijima-Qt-releases/releases/download/v0.0.1/release-linux-x86_64.zip
        sha256: 14cbbc6b7c5280cb0f7ae9db2ef322df7da46a48f52a70b7d1287ecdb4f001a8
    build-commands:
      - ./Shijima-Qt-x86_64.AppImage --appimage-extract
      - desktop-file-edit --set-key="Exec" --set-value="shijima-qt" --set-icon=$FLATPAK_ID squashfs-root/usr/share/applications/shijima-qt.desktop
      - install -D squashfs-root/usr/share/applications/shijima-qt.desktop /app/share/applications/app.getshijima.shijima-qt.desktop
      - install -D squashfs-root/usr/share/icons/hicolor/512x512/apps/shijima-qt.png /app/share/icons/hicolor/512x512/apps/app.getshijima.shijima-qt.png

      ## Ideally there are two ways to install this app
      ## Method 1: Unpacking files from the AppImage
      ## This guarantees that most of its components will work and also allows locale extensions
      - mv squashfs-root/usr/bin /app/bin
      - mv squashfs-root/usr/lib /app/lib
      - mv squashfs-root/usr/plugins /app/plugins
      - mv squashfs-root/usr/translations /app/translations/

      ## Method 2: Using the provided binary from the root of the archive
      ## The error "Qt: Session management error: Could not open network socket"
      ## will appear, but the program still works
      #- mkdir /app/bin
      #- mv shijima-qt /app/bin/shijima-qt
